<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
      <p>現在{{ number }}回クリックされています</p>
      <button v-on:click="countUp(2)">カウントアップ</button>
      <p v-on:mousemove="changeMousePosition($event, 10)">
        マウスをのせてください
        <span v-on:mousemove.stop>反応しないでください</span>
      </p>
      <a v-on:click.stop href="https://google.com">
        Google
      </a>
      <p>X:{{x}}, Y:{{y}}</p>
      <input type="text" v-on:keyup.space.enter="myAlert" />
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          number: 0,
          x: 0,
          y: 0,
        },
        methods: {
          countUp: function (times) {
            this.number += 1 * times
          },
          changeMousePosition: function (event, divideNumber) {
            event.stopPropagation()
            this.x = event.clientX / divideNumber
            this.y = event.clientY / divideNumber
          },
          myAlert: function () {
            alert('アラート')
          },
        },
      })
    </script>
  </body>
</html>
